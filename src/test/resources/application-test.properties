spring.application.name=QuickCup API

application.cross-origin-urls=http://localhost:8081

# H2 Database
spring.datasource.url= jdbc:h2:~/testedb
spring.datasource.username= sa
spring.datasource.password=
spring.datasource.driverClassName= org.h2.Driver

# Configuracoes do JPA
spring.jpa.hibernate.ddl-auto=create-drop

# Configuracoes do Flyway
spring.flyway.enabled=false

# Thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Security
security.api.key=apiKeyTest

#Configuracoes de ambiente
quickcup.users.default.password=passwordTest
quickcup.link.formulario.testes=https://test.form
quickcup.link.aplicacao.cliente=https://client.app