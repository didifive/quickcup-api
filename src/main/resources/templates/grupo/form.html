<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      lang="pt-BR">

<meta charset="UTF-8">

<div layout:fragment="content">
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="mb-3">
                        <span th:text="${grupoRequest.id == null ? 'Cadastrar novo' : 'Editar'}"></span>
                        grupo<span th:text="${grupoRequest.id == null ? '' : ' ' + grupoRequest.id}"></span>:
                    </h2>
                    <form method="post"
                          th:object="${grupoRequest}"
                          th:action="@{/grupo/cadastro}"
                          enctype="multipart/form-data">
                        <input class="form-control" type="hidden" th:field="*{id}">
                        <div class="form-group mb-3">
                            <label class="form-label fw-semibold" for="nome">Nome*:</label>
                            <input id="nome" class="form-control" type="text" th:field="*{nome}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label fw-semibold" for="descricao">Descrição:</label>
                            <input id="descricao" class="form-control" type="text" th:field="*{descricao}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
                        </div>
                        <input class="btn btn-primary my-3" type="submit">
                        <a class="btn btn-secondary ms-3 my-3"
                           th:href="@{/grupo}"
                           type="button">
                            Voltar
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
