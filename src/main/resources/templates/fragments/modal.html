<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div th:fragment="modal">
    <div class="modal fade" id="modalExcluir" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Titulo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Conteúdo Dinâmico
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</a>
                    <a type="button" class="btn btn-secondary" href="#">Confirmar Exclusão</a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalCancelar" tabindex="-1" aria-labelledby="modalCancelarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCancelarLabel">Titulo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Conteúdo Dinâmico
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</a>
                    <a type="button" class="btn btn-danger" href="#">Confirmar Cancelamento</a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
