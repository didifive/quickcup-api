            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">

                           data-bs-toggle="dropdown"
                           data-bs-auto-close="outside"

                            aria-labelledby="navbarDropdownCadastros" style="background-color: #283622;">
