<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      lang="pt-BR">

<meta charset="UTF-8">

<div layout:fragment="content">
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post"
                          th:object="${empresaRequest}"
                          th:action="@{/empresa/cadastro}"
                          enctype="multipart/form-data">
                        <input class="form-control" type="hidden" th:field="*{id}">
                        <div class="form-group mb-3">
                            <label class="form-label fw-semibold" for="nome">Nome*:</label>
                            <input id="nome" class="form-control" type="text" th:field="*{nome}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label fw-semibold" for="email">E-mail*:</label>
                            <input id="email" class="form-control" type="email" th:field="*{email}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label fw-semibold" for="telefone">Telefone*:</label>
                            <input id="telefone" class="form-control" type="text" th:field="*{telefone}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label fw-semibold" for="cep">CEP*:</label>
                            <input id="cep" class="form-control" type="text" th:field="*{cep}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label fw-semibold" for="logradouro">Logradouro*:</label>
                            <input id="logradouro" class="form-control" type="text" th:field="*{logradouro}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label fw-semibold" for="numero">NÃºmero*:</label>
                            <input id="numero" class="form-control" type="number" th:field="*{numero}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="complemento">Complemento:</label>
                            <input id="complemento" class="form-control" type="text" th:field="*{complemento}">
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label" for="bairro">Bairro:</label>
                            <input id="bairro" class="form-control" type="text" th:field="*{bairro}">
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label fw-semibold" for="cidade">Cidade*:</label>
                            <input id="cidade" class="form-control" type="text" th:field="*{cidade}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label fw-semibold" for="estado">Estado*:</label>
                            <input id="estado" class="form-control" type="text" th:field="*{estado}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label fw-semibold" for="longitude">Longitude*:</label>
                            <input id="longitude" class="form-control" type="text" th:field="*{longitude}" required>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label fw-semibold" for="latitude">Latitude*:</label>
                            <input id="latitude" class="form-control" type="text" th:field="*{latitude}" required>
                        </div>
                        <input class="btn btn-primary my-3" type="submit">
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
