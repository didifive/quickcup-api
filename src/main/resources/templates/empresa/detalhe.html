<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      lang="pt-BR">

<meta charset="UTF-8">

<div layout:fragment="content">
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Cadastro Empresa</h1>
                    <h2 th:text="'# ' + ${empresa.nome}"></h2>
                    <p>E-mail: <span th:text="${empresa.email}"></span></p>
                    <p>Telefone: <span th:text="${empresa.telefone}"></span></p>
                    <div class="row" style="border-style: solid;">
                        <div class="col">
                            <div class="col">
                                <p>
                                    Valor padrão para entrega:
                                    <span th:text="${'R$ ' + #numbers.formatDecimal(empresa.valorEntrega,1,2)}"
                                        class="fw-semibold"></span>
                                </p>
                                <p>
                                    Tempo padrão para entrega:
                                    <span th:text="${#dates.format(empresa.tempoEntrega, 'HH:mm')}"
                                        class="fw-semibold"></span>
                                </p>
                            </div>
                            <p class="fw-semibold">Endereço:</p>
                            <p>CEP: <span th:text="${empresa.cep}"></span></p>
                            <div class="row">
                                <div class="col d-flex flex-row justify-content-around">
                                    <p>Logradouro: <span th:text="${empresa.logradouro}"></span></p>
                                    <p>Número: <span th:text="${empresa.numero}"></span></p>
                                    <p>Complemento: <span th:text="${empresa.complemento == null ? 'N/A' : empresa.complemento}"></span></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex flex-row justify-content-around">
                                    <p>Bairro: <span th:text="${empresa.bairro == null ? 'N/A' : empresa.bairro}"></p>
                                    <p>Cidade: <span th:text="${empresa.cidade}"></span></p>
                                    <p>Estado: <span th:text="${empresa.estado}"></span></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex flex-row justify-content-around">
                                    <p>Longitude: <span th:text="${empresa.longitude}"></span></p>
                                    <p>Latitude: <span th:text="${empresa.latitude}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="btn btn-primary my-3"
                            th:href="@{/empresa/cadastro(id=${empresa.id})}"
                            type="button">
                        Alterar
                    </a>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
