<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layout.html}"
      lang="pt-BR">

<meta charset="UTF-8">

<div layout:fragment="content">
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="mb-3">
                        Editar hor√°rio de funcionamento semanal:
                    </h2>
                    <form method="post"
                          th:object="${funcionamentoSemanalRequest}"
                          th:action="@{/funcionamento/cadastro-semanal}"
                          enctype="multipart/form-data">
                        <input class="form-control" type="hidden" th:field="*{diaSemana}">
                        <div class="form-group mb-3">
                            <label class="form-label fw-semibold">
                                Dia Semana:
                                <span th:text="${funcionamentoSemanalRequest.diaSemana}"></span>
                            </label>
                        </div>
                        <div class="d-flex flex-row">
                            <div class="form-group mb-3 col-md-12 col-lg-3">
                                <label class="form-label fw-semibold" for="horaAbertura">Hora <strong>abertura</strong>*:</label>
                                <input id="horaAbertura"
                                       class="form-control"
                                       type="time"
                                       th:field="*{horaAbertura}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('horaAbertura')}" th:errors="*{horaAbertura}"></div>
                            </div>
                            <div class="form-group mb-3 col-md-12 col-lg-3">
                                <label class="form-label fw-semibold" for="dataFim">Hora <strong>fechamento</strong>*:</label>
                                <input id="dataFim"
                                       class="form-control"
                                       type="time"
                                       th:field="*{horaFechamento}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('horaFechamento')}" th:errors="*{horaFechamento}"></div>
                            </div>
                        </div>
                        <div class="mt-3 d-flex align-items-between justify-content-between">
                            <div>
                                <input class="btn btn-primary"
                                       type="submit">
                                <a class="btn btn-secondary ml-3"
                                   th:href="@{/funcionamento}"
                                   type="button">
                                    Voltar
                                </a>
                            </div>
                            <div>
                                <a class="btn btn-danger ml-3"
                                       type="button"
                                       th:href="@{/funcionamento/excluir-semanal(id=${funcionamentoSemanalRequest.diaSemana})}">
                                    Excluir
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

</html>
