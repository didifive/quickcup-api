<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>QuickCup - Admin</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}">
</head>
<body>

<div id="pagina-header"
     th:replace="~{fragments/header.html :: header}"></div>

<div id="pagina-mensagem"
     th:replace="~{fragments/mensagem :: mensagem}"></div>

<div id="pagina-conteudo"
     layout:fragment="content"></div>

<div id="pagina-footer"
     th:replace="~{fragments/footer.html :: footer}"></div>

<div id="pagina-modal"
     th:replace="~{fragments/modal :: modal}"></div>

<script type="text/javascript" th:src="@{assets/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/jquery-3.7.1.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/modalsandpopover.js}"></script>

</body>
</html>
